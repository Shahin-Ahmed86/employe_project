<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="./css/style.css">

    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header section -->
    <div class="header">
        <h5>Employee</h5>
    </div>

<!-- upper button box section -->

    <div class="upper-btn-box">
        <div class="left-box">
            <button id="addProductBtn"><i class="fs fa-plus"></i>&nbsp; Add Product</button>
            <button ><i class="fs fa-eraser"></i>&nbsp; Clear Filter</button>
        </div>
        <div class="right-box">
            <i class="fa fa-search"></i>
            <input type="text" id="search" placeholder="Search">
            <button>Search</button>
        </div>
    </div>

    <!-- Show Data Table section -->

    <div class="table-box">
        <table >
            <tr>
                <th>Sr No</th>
                <th>Profile</th>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Office Code</th>
                <th>Job Title</th>
                <th>Action</th>
            </tr>
            <tbody id="table-data">

            </tbody>
            
        </table>
    </div>

    <!-- Modal section start -->

    <div class="modal">
        <i class="fa fa-times-circle close-icon"></i>
        <div class="left-modal">
            <div class="img-box">
                <img src="./img/restoran1.jpg" alt="" id="profile-pic">
                <i class="fa fa-plus"></i>
                <input type="file" alt="Profile" id="upload-file">
            </div>
        </div>
        <div class="right-modal">
            <form id="register-form">
                <div class="input-box">
                    <label for="id">id</label>
                    <input id="id" type="text" placeholder="Your Id">
                </div>
                <div class="input-box">
                    <label for="name">Name</label>
                    <input id="my-name" type="text" placeholder="Enter Your Name">
                </div>
                <div class="input-box">
                    <label for="last name">Last Name</label>
                    <input id="last-name" type="text" placeholder="Last Name">
                </div>
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" placeholder="Your E-mail">
                </div>
                <div class="input-box">
                    <label for="office code" >Office</label>
                    <input id="office-code" type="text" placeholder="Office Code">
                </div>
                <div class="input-box">
                    <label for="job title">Job</label>
                    <input id="job-title" type="text" placeholder="Job Title">
                </div>
                <div>
                    <button class="register-btn" id="register-btn">Register</button>
                    <button class="update-btn">Update</button>
                    
                </div>
            </form>
       </div>
        </div>
    </div>

    

    <!-- Javascript Link -->

    <script src="./js/app.js"></script>
</body>
</html>
